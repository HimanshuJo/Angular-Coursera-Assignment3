<!doctype html>
<html ng-app="NarrowItDownApp" lang="en">

<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div ng-controller="NarrowItDownController as menu" class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <h3>
      List of Menu Categories
    </h3>
    <ul>
      <li ng-repeat="category in menu.categories">
        {{category}}
      </li>
    </ul>

    <div class="form-group">
      <input ng-model="menu.itemName" type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="menu.addItem(); menu.setCounter(); menu.clearItem();" class="btn btn-primary">Narrow It Down
        For Me!</button>
    </div>

    <br>
    <br>
    <found-items menu="menu" on-remove="menu.removeItem(index)"></found-items>
  </div>

</body>

</html>
